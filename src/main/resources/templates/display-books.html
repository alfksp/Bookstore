<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wszystkie książki</title>
</head>
<body>
<h1>Wszystkie książki:</h1>
<div th:if="${message}" th:text="${message}"></div>
<div th:if="${error}" th:text="${error}"></div>
<table>
    <thead>
    <tr>
        <th>Lp.</th>
        <th>Tytuł</th>
        <th>Autor</th>
        <th>Rok wydania</th>
        <th>Cena</th>
        <th>Dostępna ilość</th>
        <th>Do koszyka</th>
        <th>Usuń</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.year}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.booksAvailable}"></td>
        <td>
            <button>
                <input type="button" onclick="alert('Dodano do koszyka!')" value="Do koszyka">
            </button>
        </td>
        <td>
            <form th:action="@{/delete-book}" method="post" onsubmit="return confirm('Czy na pewno chcesz usunąć tę książkę?');">
                <input type="hidden" th:name="id" th:value="${book.id}" />
                <button type="submit">Usuń</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a href="/main">Powrót do strony głównej</a>
</div>
</body>
</html>
