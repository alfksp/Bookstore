<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .font-style {
            font-family: Algerian, sans-serif;
        }
        .font-large{
            font-size: 8rem;
        }
    </style>
</head>
<body class="font-style" style="background-image: url('../images/background.jpg'); background-size: cover; background-position: center center; background-attachment: fixed; height: 100vh">
<div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh">
    <div class="form-container">
    <h1 class="text-center font-large text-light mb-4">Login</h1>
    <form action="login" method="post">
        <div class="mb-3">
            <label for="username" class="form-label text-light">Username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div>
            <label for="password" class="form-label text-light">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="mt-3">
        <a href="/register" class="text">Don't have account? Register here</a>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
