<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .font-style {
            font-family: Algerian, sans-serif;
        }
    </style>
</head>
<body class="font-style">
<h1>Add new book</h1>
<form th:action="@{/add-book}" th:object="${book}" method="post">
    <table>
        <tr>
            <td><label for="title"></label>Title</td>
            <td><input type="text" id="title" th:field="*{title}"></td>
        </tr>
        <tr>
            <td><label for="author"></label>Author</td>
            <td><input type="text" id="author" th:field="*{author}"></td>
        </tr>
        <tr>
            <td><label for="year"></label>Issue Year</td>
            <td><input type="number" id="year" th:field="*{year}"></td>
        </tr>
        <tr>
            <td><label for="price"></label>Price</td>
            <td><input type="number" step="any" id="price" th:field="*{price}"></td>
        </tr>
        <tr>
            <td><label for="booksAvailable"></label>Books Available</td>
            <td><input type="number" id="booksAvailable" th:field="*{booksAvailable}"></td>
        </tr>
    </table>
    <div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>
    <div>
        <a href="/main">Return to the main page</a>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
