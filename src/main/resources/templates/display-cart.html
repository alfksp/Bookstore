<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title class="font-style">Cart Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .font-style {
            font-family: Algerian, sans-serif;
        }
    </style>
</head>
<body class="font-style" style="background-image: url('../static/images/background.jpg'); background-size: cover; background-position: center center; background-attachment: fixed; height: 100vh">
<div th:if="${cart != null}">
    <h1>Cart details</h1>
    <table>
        <thead>
        <tr>
            <th>No.</th>
            <th>Customer Id</th>
            <th>Book Id</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${cart.id}"></td>
            <td th:text="${cart.customer.id}"></td>
            <td th:text="${book.id}"></td>
            <td>
                <form th:action="@{/delete-from-cart}" method="post" onsubmit="return confirm('Are you sure you want to delete this book from the cart?');">
                    <input type="hidden" th:name="cartId" th:value="${cart.id}" />
                    <input type="hidden" th:name="bookId" th:value="${book.id}" />
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${cart == null}">
    <p>No cart with given ID was found</p>
</div>
<div>
    <a href="/main">Return to the main page</a>
</div>
<div>
    <a href="/display-cart-form">Back to search</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
