<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Books</title>
</head>
<body>
<h1>Wszystkie książki:</h1>
<table>
    <thead>
    <tr>
        <th>Tytuł</th>
        <th>Autor</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
