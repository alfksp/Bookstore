<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title class="font-style">Find the book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .font-style {
            font-family: Algerian, sans-serif;
        }
    </style>
</head>
<body class="font-style" style="background-image: url('../images/background.jpg'); background-size: cover; background-position: center center; background-attachment: fixed; height: 100vh">
<h1>Find the book</h1>
<form th:action="@{/display-book}" method="get">
        <label for="bookId">Enter ID</label>
        <input type="number" id="bookId" name="id" required>
        <input type="submit" value="Find">
        <input type="reset" value="Reset">
</form>
<div th:if="${error != null}">
    <p th:text="${error}"></p>
</div>
    <div class="d-flex justify-content-center mb-4">
        <a href="/main">Return to the main page</a>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
