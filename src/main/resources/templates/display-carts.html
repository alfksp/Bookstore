<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .font-style {
            font-family: Algerian, sans-serif;
        }
        .font-small{
            font-size: 1rem;
        }
        .font-large{
            font-size: 8rem;
        }
    </style>
</head>
<body class="font-style font-small" style="background-image: url('../static/images/background.jpg'); background-size: cover; background-position: center center; background-attachment: fixed; height: 100vh">
<div>
<h1 class="font-large text-center">Carts:</h1>
</div>
<div th:if="${success}" th:text="${success}"></div>
<div th:if="${error}" th:text="${error}"></div>
<table>
    <thead>
    <tr>
        <th>No.</th>
        <th>Customer Id</th>
        <th>Display Cart</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cart : ${carts}">
        <td th:text="${cart.id}"></td>
        <td th:text="${cart.customer.id}"></td>
        <td>
            <button class="showDetails">Details</button>
            <form th:action="@{/display-cart}" method="get">
                <input type="hidden" th:name="id" th:value="${cart.id}"/>
                <button type="submit">Show Details</button>
            </form>
        </td>
        <td>
            <form th:action="@{/delete-cart}" method="post" onsubmit="return confirm('Are you sure you want to delete this cart?');">
                <input type="hidden" th:name="id" th:value="${cart.id}" />
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a href="/main">Return to the main page</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
