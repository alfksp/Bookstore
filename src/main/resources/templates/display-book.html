<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title class="font-style">Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .font-style {
            font-family: Algerian, sans-serif;
        }
    </style>
</head>
<body class="font-style" style="background-image: url('../static/images/background.jpg'); background-size: cover; background-position: center center; background-attachment: fixed; height: 100vh">
<div th:if="${book != null}">
    <h1>Book details</h1>
    <table>
        <thead>
        <tr>
            <th>No.</th>
            <th>Title</th>
            <th>Author</th>
            <th>Issue Date</th>
            <th>Price</th>
            <th>Books Available</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.year}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.booksAvailable}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${book == null}">
    <p>No book with given I was found</p>
</div>
<div>
    <a href="/main">Return to the main page</a>
</div>
<div>
    <a href="/display-book-form">Back to search</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
